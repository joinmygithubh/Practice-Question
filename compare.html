<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalorieScan - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #0d0d0d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        background: #1e1c1c;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
      }

      .image-section {
        flex: 1;
        background: url("image-1.png") center center/cover no-repeat;
        min-height: 500px;
      }

      .form-section {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .form-header {
        margin-bottom: 30px;
        text-align: center;
      }

      .form-header h1 {
        font-size: 2.5rem;
        color: crimson;
        margin-bottom: 10px;
      }

      .form-header p {
        font-size: 1rem;
        color: #d3d3d3;
      }

      .form {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form label {
        font-size: 1rem;
        color: #f0f0f0;
      }

      .form input {
        font-size: 1rem;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: white;
      }

      .form input:focus {
        outline: 2px solid crimson;
      }

      .form-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background: crimson;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background: darkred;
      }

      .btn a {
        color: white;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .image-section {
          display: none; /* Hide the image section on smaller screens */
        }

        .form-section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Image Section -->
      <div class="image-section">
        <img src="" alt="">
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <div class="form-header">
          <h1>Welcome to Calorie<span>Scan</span></h1>
          <p>Track your meals and nutrition with the power of AI.</p>
        </div>
        <form class="form" action="/login" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <div class="form-buttons">
            <button class="btn" type="submit">Login</button>
            <button class="btn">
              <a href="signup.html">Signup</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
