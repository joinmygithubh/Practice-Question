<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic LinkedIn Messaging</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .messaging-panel {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .messaging-header {
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ccc;
        }

        .messaging-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .messaging-header span {
            font-size: 16px;
            font-weight: bold;
        }

        .messaging-search {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .messaging-search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .messaging-tabs {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
        }

        .messaging-tabs div {
            cursor: pointer;
            padding-bottom: 5px;
        }

        .messaging-tabs .active {
            color: #0073b1;
            border-bottom: 2px solid #0073b1;
        }

        .message-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f3f3f3;
            cursor: pointer;
        }

        .message-item:hover {
            background-color: #f9f9f9;
        }

        .message-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-details {
            flex: 1;
        }

        .message-name {
            font-size: 14px;
            font-weight: bold;
        }

        .message-preview {
            font-size: 12px;
            color: #555;
            margin-top: 2px;
        }

        .message-time {
            font-size: 12px;
            color: #888;
            margin-left: auto;
            white-space: nowrap;
        }

        .sponsored {
            color: #0073b1;
        }
    </style>
</head>
<body>
    <div class="messaging-panel">
        <!-- Header -->
        <div class="messaging-header">
            <img src="https://via.placeholder.com/30" alt="Profile Picture">
            <span>Messaging</span>
        </div>

        <!-- Search Bar -->
        <div class="messaging-search">
            <input type="text" id="searchInput" placeholder="Search messages" onkeyup="filterMessages()">
        </div>

        <!-- Tabs -->
        <div class="messaging-tabs">
            <div class="active" onclick="switchTab('focused')">Focused</div>
            <div onclick="switchTab('other')">Other</div>
        </div>

        <!-- Message List -->
        <div id="messageList" class="message-list"></div>
    </div>

    <script>
        // Sample messages
        const messages = [
            { name: "Stitipragyan Behera", preview: "You: How are you?", time: "3:42 PM", tab: "focused", image: "https://via.placeholder.com/40" },
            { name: "Harsh Joshi", preview: "Hi Sameer, I'm Harsh...", time: "Dec 18", tab: "focused", image: "https://via.placeholder.com/40", sponsored: true },
            { name: "Chandrika Patel", preview: "You: 👍", time: "Dec 18", tab: "focused", image: "https://via.placeholder.com/40" },
            { name: "Veda Prasad", preview: "Dreaming to Work &...", time: "Dec 10", tab: "other", image: "https://via.placeholder.com/40", sponsored: true },
            { name: "Dash Desai", preview: "Join Us for Snowflake...", time: "Dec 2", tab: "other", image: "https://via.placeholder.com/40" },
        ];

        // Active tab
        let activeTab = "focused";

        // Function to render messages
        function renderMessages() {
            const messageList = document.getElementById("messageList");
            messageList.innerHTML = "";

            messages
                .filter(msg => msg.tab === activeTab)
                .forEach(msg => {
                    const item = document.createElement("div");
                    item.className = "message-item";
                    item.innerHTML = `
                        <img src="${msg.image}" alt="Profile Picture">
                        <div class="message-details">
                            <div class="message-name">${msg.name}${msg.sponsored ? ' <span class="sponsored">Sponsored</span>' : ""}</div>
                            <div class="message-preview">${msg.preview}</div>
                        </div>
                        <div class="message-time">${msg.time}</div>
                    `;
                    messageList.appendChild(item);
                });
        }

        // Function to switch tabs
        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll(".messaging-tabs div").forEach(tab => tab.classList.remove("active"));
            document.querySelector(`.messaging-tabs div:nth-child(${tab === "focused" ? 1 : 2})`).classList.add("active");
            renderMessages();
        }

        // Function to filter messages
        function filterMessages() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const messageItems = document.querySelectorAll(".message-item");

            messageItems.forEach(item => {
                const name = item.querySelector(".message-name").textContent.toLowerCase();
                const preview = item.querySelector(".message-preview").textContent.toLowerCase();

                if (name.includes(query) || preview.includes(query)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        // Initial render
        renderMessages();
    </script>

</body>
</html>
