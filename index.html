<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ded8d8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      border: 1px solid #e9bcbc;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fafafa;
    }

    .left {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-circle {
      width: calc(33.33% - 10px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: hidden;
    }

    .image-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 20px;
    }

    .image-rectangle {
      width: 100%;
      height: 100px;
      border-radius: 5px;
      overflow: hidden;
    }

    .image-rectangle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right {
        margin-left: 0;
      }

      .image-circle {
        width: calc(25% - 10px);
      }

      .image-rectangle {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="image-circle"><img src="https://picsum.photos/200" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/201" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/202" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/203" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/204" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/205" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/206" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/207" alt="Circle Image"></div>
      <div class="image-circle"><img src="https://picsum.photos/204" alt="Circle Image"></div>
    </div>
    <div class="right">
      <div class="image-rectangle"><img src="https://picsum.photos/400/200" alt="Rectangle Image"></div>
      <div class="image-rectangle"><img src="https://picsum.photos/401/200" alt="Rectangle Image"></div>
      <div class="image-rectangle"><img src="https://picsum.photos/402/200" alt="Rectangle Image"></div>
      <div class="image-rectangle"><img src="https://picsum.photos/401/200" alt="Rectangle Image"></div>
      <div class="image-rectangle"><img src="https://picsum.photos/402/200" alt="Rectangle Image"></div>
    </div>
  </div>
</body>
</html>
