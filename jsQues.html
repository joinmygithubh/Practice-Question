<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aligning Items in a Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Creates a 2x2 grid */
      gap: 10px; /* Adds some space between grid items */
      width: 300px;
      height: 300px;
      background-color: #eaeaea;
      place-items: center; /* Centers items both horizontally and vertically */
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .container div {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </div>
</body>
</html>
