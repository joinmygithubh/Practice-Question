<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
    }
    th, td {
      border: 1px solid black;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Documents</th>
    </tr>
    <tr>
      <th>Document Name</th>
      <th>Document Type</th>
    </tr>
    <tr>
      <td rowspan="3">Jill<br>Smith</td>
      <td>doc 1</td>
      <td>text</td>
    </tr>
    <tr>
      <td>doc 2</td>
      <td>excel</td>
    </tr>
    <tr>
      <td>doc 3</td>
      <td>word</td>
    </tr>
    <tr>
      <td rowspan="2">Eve<br>Jackson</td>
      <td>doc A</td>
      <td>text</td>
    </tr>
    <tr>
      <td>doc B</td>
      <td>text</td>
    </tr>
  </table>
</body>
</html>
